<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hub - English Lesson</title>
    
    <!-- Meta OG Tags -->
    <meta property="og:title" content="English Lesson Link Hub">
    <meta property="og:description" content="Educational resources for learning English - Interactive websites about Narrative text">
    <meta property="og:image" content="https://raw.githubusercontent.com/DeJavi08/English-Lesson/refs/heads/master/logo%20gempita2.png">
    <meta property="og:url" content="https://english-lesson.netlify.app/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="English Lesson">
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="English Lesson Link Hub">
    <meta name="twitter:description" content="Educational resources for learning English - Interactive websites about Narrative text">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/DeJavi08/English-Lesson/refs/heads/master/logo%20gempita2.png">
    
    <!-- Theme Color for Browser -->
    <meta name="theme-color" content="#0f172a">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .profile {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #94a3b8;
            margin-bottom: 1rem;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .link-card {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .link-card a {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: #fff;
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .link-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
        }

        .link-description {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #94a3b8;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #94a3b8;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        footer a {
            color: #4dabf7;
            text-decoration: underline;
            transition: all 0.2s ease;
        }
        
        footer a:hover {
            color: #60cdff;
            transform: translateY(-2px);
        }
        
        footer p {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .thumbnail {
                height: 150px;
            }
            
            .link-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <h1>English Lesson</h1>
            <p>Educational resources for learning English</p>
        </div>
        
        <div class="links-container">
            <div class="link-card">
                <a href="https://english-lesson.netlify.app/gempita/" target="_blank">
                    <img src="https://img.youtube.com/vi/wXFvB638ja4/maxresdefault.jpg" alt="Gempita English Lesson" class="thumbnail">
                    <div class="link-content">
                        <div class="link-title">English Lesson (Gempita)</div>
                        <div class="link-description">Website edukasi interaktif yang membahas Narative text</div>
                    </div>
                </a>
            </div>
            
            <div class="link-card">
                <a href="https://english-lesson.netlify.app/ejist/" target="_blank">
                    <img src="https://ejies.gtkjatim.id/wp-content/uploads/2025/02/EJIES-NEW-LOGO-1536x852.jpg" alt="EJIST English Lesson" class="thumbnail">
                    <div class="link-content">
                        <div class="link-title">English Lesson (EJIST)</div>
                        <div class="link-description">Website edukasi interaktif yang membahas Narative text</div>
                    </div>
                </a>
            </div>
        </div>
        
        <footer>
            <p>Made with ❤️ by <a href="https://github.com/dejavi08" target="_blank">dejavi08</a></p>
            <p style="margin-top: 5px;">Feel free to donate: <a href="https://saweria.co/DeJavi08" target="_blank">here</a></p>
        </footer>
    </div>
</body>
</html>
